{% extends 'layouts/layout.html' %}
{% block content %}
<div class="row">

<div class='col-sm-8 col-sm-offset-2'>
<h1>Hackathon Starter</h1>
<p class="lead">A boilerplate for Node.js web applications. WRITE AN ESSAY YO</p>
<hr/>


<input id='title' type='text' class='essay-title form-control' placeholder='Title of Essay'/>
<textarea id='content' class='essay-content form-control expanding' placeholder='Type the content of your essay here'></textarea>
  <a id="create-essay-button" data-csrf="{{_csrf}}" role="button" class="btn btn-lg btn-default">Create an Essay</a>
</div>
</div>
{% endblock %}
