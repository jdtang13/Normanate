{% extends 'layouts/layout.html' %}
{% block content %}
<h1>Hackathon Starter</h1>
<p class="lead">A boilerplate for Node.js web applications.</p>
<hr/>
<div class="row">

<input id='title' type='text' class='form-control' placeholder='Title of Essay'/>
<textarea id='content' class='form-control expanding' placeholder='Type the content of your essay here'></textarea>
  <a id="create-essay-button" data-csrf="{{_csrf}}" role="button" class="btn btn-lg btn-default">Create an Essay</a>
  
</div>
{% endblock %}
