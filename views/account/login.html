{% extends '../layouts/layout.html' %}
{% block content %}
<div class="row">
<div class="col-sm-8 col-sm-offset-2">
<div class="page-header">
  <h3>Sign in</h3>
</div>
</div>
</div>
<form method="POST" class="form-horizontal">
  <input type="hidden" name="_csrf" value="{{_csrf}}"/>
  
    <div class="form-group">
      <label for="email" class="col-sm-3 col-sm-offset-1 control-label">Email</label>
      <div class="col-sm-5">
      <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 col-sm-offset-1 control-label">Password</label>
      <div class="col-sm-5">
      <input type="password" name="password" id="password" placeholder="Password" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class='col-sm-offset-4 col-sm-5'>
      <button type="submit" class="btn btn-primary"><span class="ion-android-hand"></span>Login</button><a href="/forgot" class="btn btn-link">Forgot your password?</a>
      </div>
    </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">  
    <hr/><a href="/auth/facebook" class="btn btn-block btn-facebook btn-social"><i class="fa fa-facebook"></i>Sign in with Facebook</a>
    {#
    <a href="/auth/twitter" class="btn btn-block btn-twitter btn-social"><i class="fa fa-twitter"></i>Sign in with Twitter</a>
    <a href="/auth/google" class="btn btn-block btn-google-plus btn-social"><i class="fa fa-google-plus"></i>Sign in with Google</a>
    <a href="/auth/github" class="btn btn-block btn-github btn-social"><i class="fa fa-github"></i>Sign in with GitHub</a>
    <a href="/auth/linkedin" class="btn btn-block btn-linkedin btn-social"><i class="fa fa-linkedin"></i>Sign in with LinkedIn</a>
    <a href="/auth/instagram" class="btn btn-block btn-instagram btn-social"><i class="fa fa-instagram"></i>Sign in with Instagram</a>
    #}
    </div>
  </div>
</form>

{% endblock %}
