{% extends '../layouts/layout.html' %}
{% block content %}
<div class='row'>
<div class="col-sm-8 col-sm-offset-2">
<div class="page-header">
  <h3>Sign up</h3>
</div>
</div>
</div>
<form id="signup-form" method="POST" class="form-horizontal">
  <input type="hidden" name="_csrf" value="{{_csrf}}"/>
  <div class="form-group">
    <label for="email" class="col-sm-3 col-sm-offset-1 control-label">Email</label>
    <div class="col-sm-5">
      <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-3 col-sm-offset-1 control-label">Password</label>
    <div class="col-sm-5">
      <input type="password" name="password" id="password" placeholder="Password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword" class="col-sm-3 col-sm-offset-1 control-label">Confirm Password</label>
    <div class="col-sm-5">
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-5">
      <button type="submit" class="btn btn-success"><span class="ion-person-add"></span>Signup</button>
    </div>
  </div>
</form>

{% endblock %}
